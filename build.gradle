plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'Caller'
        )
    }
}
test {
    useJUnitPlatform()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
